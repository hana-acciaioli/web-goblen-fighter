<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="styles/goblin.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web Goblin Game</h1>
        </header>

        <main>
            <section id="scoreboard-section">Scoreboard</section>
            <section id="message-section">Messages</section>
            <article class="game-area">
                <section class="player-section">
                    <div id="player-container">
                        Player
                        <p></p>
                        <img src="./assets/jack-o-lantern.png" />
                    </div>
                </section>
                <section class="goblin-section">
                    <form id="add-goblin-form">
                        <input required name="name" />
                        <button id="add-goblin-button">Add Goblin</button>
                    </form>
                    <div id="goblins-container">Goblins</div>
                    <button id="remove dead goblins">Remove Dead Goblins</button>
                </section>
            </article>
        </main>
    </body>
</html>
